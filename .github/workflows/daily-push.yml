name: Daily 5x Auto Push

on:
  schedule:
    # Roz 5 dafa auto run (Pakistan time)
    - cron: '0 5 * * *'   # 10:00 AM PKT
    - cron: '0 8 * * *'   # 1:00 PM PKT
    - cron: '0 11 * * *'  # 4:00 PM PKT
    - cron: '0 14 * * *'  # 7:00 PM PKT
    - cron: '0 17 * * *'  # 10:00 PM PKT
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "subhan373"
          git config --global user.email "subhan373@users.noreply.github.com"

      - name: Make auto commit
        run: |
          echo "Auto update at $(date)" >> daily_log.txt
          git add daily_log.txt
          git commit -m "Auto commit at $(date)"
          git push
