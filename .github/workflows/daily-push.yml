name: Daily 10x Auto Push

on:
  schedule:
    - cron: '45 11 * * *' # Roz 4:45 PM Pakistan time (UTC+5)
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update log file
        run: |
          echo "Auto update at $(date)" >> daily_log.txt

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          for i in {1..10}
          do
            echo "Auto push $i at $(date)" >> daily_log.txt
            git add .
            git commit -m "Auto commit $i"
          done

      - name: Push changes
        run: |
          git push
